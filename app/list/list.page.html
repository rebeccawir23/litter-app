<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
    <ion-buttons slot="start">
  <ion-back-button defaultHref="../home"></ion-back-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-button (click)="editLocation(location)" routerLink="../home"
    routerDirection="forward">Save Changes</ion-button>
    <ion-button block clear (click)="deleteLocation(location)" routerLink="../home"
    routerDirection="forward">Delete</ion-button>

      <ion-item>
    <ion-label>
    Location title:
    </ion-label>
    <ion-input [(ngModel)]="location.title" placeholder="title..."></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>
        Location content:
      </ion-label>
      <ion-input [(ngModel)]="location.content"></ion-input>
    </ion-item>

    <ion-card>
      <ion-button expand=block clear (click)="openCamera()">Take Picture</ion-button>
        <ion-card-content>
          Picture:
          <img [src]="base64Image" *ngIf="base64Image" />
        </ion-card-content>
      </ion-card>

</ion-content>
